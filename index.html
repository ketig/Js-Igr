<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <section class="agePriceContainer">
        <label for="age">Your Age:</label>
        <input type="number" id="age">
        <button onclick="CalculatePrice()">Calculate Price</button>
        <label for="PriceResult">Ticket Price:</label>
        <input type="text" id="PriceResult" readonly>
    </section>
    
    <hr>

    <section class="discountSection">
        <label for="price">Enter Price:</label>
        <input type="number" id="price">
        <button onclick="CalculateDiscount()">Calculate Discount</button>
        <label for="discountResult">Result:</label>
        <input type="text" id="discountResult" readonly>
    </section>

    <hr>

    <section class="Hello">
        <p id="hello">Hello!</p>
    </section>

    <hr>

    <section class="guessNumber">
        <label for="userNumber">Enter number from 1 to 20:</label>
        <input type="number" id="userNumber">
        <input type="text" id="message">
    </section>
</body>
</html>
